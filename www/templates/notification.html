<ion-view view-title="Notification">

  <ion-content class="list card">

    <div class="item item-avatar">
      <img src="{{notification.profilePicture}}">
      <h2>{{notification.username}}</h2>
      <p>{{notification.timestamp}}</p>
    </div>

    <div class="item item-body">
      <p>{{notification.message}}</p>
    </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <div class="tab-item">
      <a href="#">
        <i class="icon ion-chevron-up"></i>
      </a>
    </div>
    <div class="tab-item">{{notification.votes}}</div>
    <div class="tab-item">
      <a href="#">
        <i class="icon ion-chevron-down"></i>
      </a>
    </div>
  </div>

  </ion-content> <!-- ion-content class="list card"-->

</ion-view>
